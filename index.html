<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <div class="winner-container">
      <h1 id="winner-title"></h1>
    </div>

    <div class="tic-tac-toe-container">
      <div class="players">
        <div class="player-options-container">
          <p>Player 1</p>
          <button>X</button>
        </div>
        <div class="player-options-container">
          <p>Player 2</p>
          <button>O</button>
        </div>
      </div>

      <div class="grid-container">
        <button id="box0" class="tic-tac-square"></button>
        <button id="box1" class="tic-tac-square"></button>
        <button id="box2" class="tic-tac-square"></button>
        <button id="box3" class="tic-tac-square"></button>
        <button id="box4" class="tic-tac-square"></button>
        <button id="box5" class="tic-tac-square"></button>
        <button id="box6" class="tic-tac-square"></button>
        <button id="box7" class="tic-tac-square"></button>
        <button id="box8" class="tic-tac-square"></button>
      </div>
      <button id="reset"><span>Reset </span></button>
    </div>

    <script src="app.js"></script>
    
    
    
  </body>
</html>
